name: Build ASA Project on Windows with Manual CLI Install

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18'

      - name: Install .NET Core 3.1 Runtime (manually)
        run: |
          Invoke-WebRequest -Uri "https://download.visualstudio.microsoft.com/download/pr/fc10fdc8-3470-405e-b021-03a6cb35c7b5/383f8c00ef88969b7c65ef1c2ac02ec2/dotnet-runtime-3.1.32-win-x64.exe" -OutFile "C:\dotnet-runtime-3.1.exe"
          Start-Process "C:\dotnet-runtime-3.1.exe" -ArgumentList "/quiet", "/norestart" -Wait

      - name: Create install directory
        run: |
          mkdir C:\asa-cli

      - name: Download azure-streamanalytics-cicd
        run: |
          Invoke-WebRequest -Uri "https://registry.npmjs.org/azure-streamanalytics-cicd/-/azure-streamanalytics-cicd-3.0.0.tgz" -OutFile "C:\asa-cli\cli.tgz"

      - name: Extract and install ASA CLI manually
        run: |
          tar -xvzf C:\asa-cli\cli.tgz -C C:\asa-cli
          cd C:\asa-cli\package
          npm install
          npm link

      - name: Add npm global path to system PATH
        run: echo "$env:APPDATA\npm" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8

      - name: Build Stream Analytics project
        run: azure-streamanalytics-cicd build --v2 --project ./asaproj.json --outputPath ./Deploy

  
