name: Node.js CI

on: [push, pull_request]



jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: 'yarn'

      - name: Install project dependencies
        run: yarn

      - name: Test using Jest
        run: yarn test

