name: Vite Proxy Test

on: [push, pull_request]


jobs:
  proxy-test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for package.json
        run: |
          if [ ! -f package.json ]; then
            echo "package.json not found! Please ensure you run this workflow in the directory containing package.json."
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Start vite-proxy server
        run: |
          nohup npx vite > vite.log 2>&1 &
          sleep 5 # Give Vite some time to start

      - name: Test proxy request to public resource
        run: |
           curl -i http://localhost:5173/api

      - name: Show Vite logs on failure
        if: failure()
        run: cat vite.log



